{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">

    <title>Digiverse Registration</title>
</head>
<body>
    <div>
        <div class="name-section">
            <h1 class="company-name">DigiVerse</h1>
            <p>
                DigiVerse allows you to find the best reviewed products and services across the globe .....
            </p>

        </div>
        <div class="auth-section-signup">
            <h2 class="auth-section-header">Sign Up</h2>
            <div class="form-container">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ register_form.as_p }}
                    <button type="submit">Register</button>
            
                </form>
                <p class="p">Already have an account? <a href="{% url 'login' %}">Log in</a> instead</p>
            </div>

        </div>
    </div>
  
   
</body>
</html>
