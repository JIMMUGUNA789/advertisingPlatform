{% extends 'dashboard.html' %} 
{% block contentdashboard %}
<div class="container h-100">
    <div class="row justify-content-right align-items-right" >
        <h3 class="mb-4 dashboard-title">Dashboard - Create Ad - {{company.companyName}} </h3>
    </div>
    
    
    <div class="row justify-content-center align-items-center m-0" >
      <div class="col-11 col-md-9 col-lg-7 card mt-2">
        <h3 >Create Ad</h3>
  <form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="adImage">Ad Image</label>
        <input type="file" name="adImage">

    </div>
    <div class="form-group">
      <label for="ad-text">Ad Text</label><br>
      <input type="text" placeholder="company name" name="Ad-text">
    </div>
     <div class="form-group">
      <label for="adType">Ad Type</label><br>
        <select name="adType">
            <option value="Banner">Banner</option>
            <option value="Sidebar">Sidebar</option>
            <option value="Footer">Footer</option>
        </select>

    </div>
    <div class="form-group">
        <label for="startDate">Start Date</label><br>
        <input type="date" name="startDate">
      </div>
      <div class="form-group">
        <label for="endDate">End Date</label><br>
        <input type="date" name="endDate">
      </div>
     
    
  
    <div class="mb-2 col-11 justify-content-right align-items-right" >
       
      <div class="d-flex col-11">
        <a href="{% url 'adDashboard' request.user.id %}"  class="btn ml-auto mt-4"> <button type="button" class="btn ml-auto " style="height: 40px; background-color: rgb(238, 70, 78); width: auto; color: white;"> Cancel</button></a>
         <button type="submit" class="btn ml-auto mt-4" style="height: 40px; background-color: rgb(38, 109, 44); width: auto; color: white;"> Submit</button>
      </div>
    


  </div>
  
  </form>
  </div>
       
       
       
       
    </div>
    
</div>
{% endblock %}
