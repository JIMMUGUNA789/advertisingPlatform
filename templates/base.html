{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiVerse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/companyProfile.css' %}">
    <link rel="stylesheet" href="{% static 'css/review.css' %}">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU6zYzK_CODTUsjRItevAlv2VtthURUbM&callback=initMap">
</script>

</head>
<body>
  {% include 'messages.html' %}

    <div class="topnav">
        <a class="logo-text" href="#">Digi Verse</a>
        
        <div class="topnav-right">
          <a href="{% url 'home' %}">Home</a>
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}">Log out</a>
          <a href="#">{{user.username}}</a>
          <img class="user-image" src="{% static 'images/avatar.jpeg'%}" alt="Avatar">

          {% else %}
          <a href="{% url 'register' %}">Sign up</a>
          <a href="{% url 'login' %}">Log in</a>
          <img class="user-image" src="{% static 'images/avatar.jpeg'%}" alt="Avatar">
          {% endif %}
           
        </div>
      </div> 
    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
      setTimeout(function(){
        $('.alert').remove();

      }, 5000);
    });
  </script>
</body>
</html>
